server.port=8888

spring.dubbo.application.name=order-service-rest-consumer
spring.dubbo.base-package=
spring.dubbo.registry.address=127.0.0.1
spring.dubbo.registry.port=2181
spring.dubbo.registry.protocol=zookeeper
spring.dubbo.registry.subscribe=true
spring.dubbo.protocol.name=dubbo
spring.dubbo.protocol.host=127.0.0.1
spring.dubbo.consumer.timeout=1000
spring.dubbo.consumer.check=false
spring.dubbo.consumer.retries=2

#redis
spring.redis.host=127.0.0.1
spring.redis.port=6379

spring.datasource.driverClassName=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/quick_order?useSSL=false&serverTimezone=Asia/Shanghai&useUnicode=true&characterEncoding=UTF-8
spring.datasource.username=root
spring.datasource.password=111111

spring.datasource.type=com.alibaba.druid.pool.DruidDataSource
mybatis.type-aliases-package=com.chengdu.management.pojo

#open mybatis logs
logging.level.com.chengdu.qo.rest.mapper=debug

#log to file
logging.file.name=D:/qo_internet_rest.log
logging.level.root=info
